# 认证模块测试环境配置
server:
  port: 8083

# Spring配置
spring:
  application:
    name: smarthome-auth
  
  # 数据源配置（测试环境）
  datasource:
    url: jdbc:mysql://localhost:3306/smarthome_auth_test?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # JPA审计配置
  jpa:
    open-in-view: false

# 日志配置
logging:
  level:
    com.smarthome.auth: DEBUG
    org.hibernate.SQL: DEBUG