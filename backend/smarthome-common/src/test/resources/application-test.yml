# 测试环境配置
spring:
  profiles:
    active: test
  
# 测试数据库配置（使用H2内存数据库）
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
# JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
# 日志配置
logging:
  level:
    com.smarthome: DEBUG